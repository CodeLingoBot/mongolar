<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="thumb in mongular_content.thumbs">
        <div>
            <img src="{{ thumb.img }}" alt="{{ thumb.img_alt }}">
            <div class="caption text-center">
                <h3>{{ thumb.title }}</h3>
                <p>{{ thumb.text }}</p>
            </div>
        </div>
    </div>
</div>
