<div>
    <div ng-repeat="(category, items) in mongular_content.md_menu">
        <ul class="nav nav-list">
            <li class="nav-text">{{ category }}</li>
            <li ng-repeat="item in items">
                <a href="/docs/{{ item.url_part }}" class="{{ item.active || '' }}">{{ item.name }}</a>
            </li>
        </ul>
    </div>

</div>
